<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prof Ganderson Fan Club</title>
    <link href="lib/boostrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/MainStyle.css" rel="stylesheet" />
    
    
</head>
<body>
    <h1>Professor Greg Anderson (aka. 'Prof Ganderson') </h1>
    <h3>Here lies the man: </h3>
    <img id="GandyHeadShot" src="img/Greg-Anderson-Award-Feature-Image-800x445.jpg" />

    <br />
    <h2> Send him a wishlist: </h2>
    <form>
        <label> From: </label>
        <input id="From" /> <br />
        <label> Subject: </label>
        <input id="Subject" /> <br />
        <label> Message: </label>
        <textarea id="Message" rows="4"> </textarea> <br />
        <input id="btnSend" type="button" value="Send!" />
    </form>

    <p>
        Why do we love Gandy?
        <ul>
            <li>A. He is very kind</li>
            <li>B. His exams are super easy</li>
            <li>C. He loves jokes</li>
            <li>D. All of the above</li>
        </ul>
    </p>

    <script src="lib/boostrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/FainMail.js"></script>
</body>
</html>
